<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>XDES04</title>
  </head>
  <body>
    <nav class="navbar bg-info">
      <div class="container-fluid">
        <a class="navbar-brand">Navbar</a>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Pesquisar tarefa" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Pesquisar</button>
        </form>
      </div>
    </nav>

    <br>
    
    <div class="d-grid gap-2 col-6 mx-auto">
      <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal">Adicionar Tarefa</button>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Nova Tarefa</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="nome" class="form-label">Título da Tarefa</label>
                <input type="text" class="form-control" id="nome" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="desc" class="form-label">Descrição da atividade</label>
                <input type="text" class="form-control" id="desc">
              </div>
              <div class="mb-3">
                <label for="prazo" class="form-label">Prazo</label>
                <input type="date" class="form-control" id="prazo">
              </div>
              <div class="mb-3">
                <label for="prioridade" class="form-label">Prioridade</label>
                <select class="form-select" id="prioridade" required>
                  <option selected disabled value="">Escolha...</option>
                  <option>Alta</option>
                  <option>Média</option>
                  <option>Baixa</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="permissao" class="form-label">Usuário com permissão</label>
                <input type="text" class="form-control" id="permissao">
              </div>
              <div class="mb-3">
                <label for="categoria" class="form-label">Categoria</label>
                <select class="form-select" id="categoria" required>
                  <option selected disabled value="">Escolha...</option>
                  <option>UNIFEI</option>
                  <option>Pessoal</option>
                  <option>DACOMP</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="criador" class="form-label">Criador(a)</label>
                <input type="text" class="form-control" id="criador">
              </div>
              <button type="submit" class="btn btn-primary">Adicionar Tarefa</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Título da Tarefa</h5>
        <p class="card-text">Descrição da tarefa</p>
        <a href="#" class="btn btn-primary">Finalizada</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
